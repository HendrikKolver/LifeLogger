<div class="container">
	<div class="text-center">
		<h2>Statistics for the last 30 days</h2>
		<h3>Total time spent: <span class="label label-success">{{ totalTime() }}</span> hours</h2>
	</div>
	<br/>

	<div id="activity-list" class="row">
		<div class="col-sm-6 col-sm-offset-3">

		<table class="table table-striped">
			<tr>
				<th>Activity</th>
				<th>Total Time</th>
			</tr>
			<tr ng-repeat="activity in top5Activities">
				<td >{{activity.activityName}}</td>

				<td >{{activity.activityTime}}</td>
			</tr>
			<tr ng-if="!activities || activities.length <1">
				<th colspan="3">No activities to show for the past 30 days. Add the activities that you completed using the add activity page</th>
			</tr>
		</table>

		</div>
	</div>
</div>
