<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Life Logger</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

</head>
<body ng-controller="mainController">
	<div class="container">

		<div class="jumbotron text-center">
			<h2>Activities for today <span class="label label-info">{{ todos.length }}</span></h2>
			<h2>Total time spent today <span class="label label-info">{{ totalTime("today") }}</span></h2>
		</div>

		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="deleteTodo(todo._id)">
							<span class="glyphicon glyphicon-trash" aria-hidden="true">Delete</span>
						</button> 
						{{ todo.activityName }} : {{ todo.activityTime }}
					</label>
				</div>

			</div>
		</div>


		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">


						<input type="text" class="form-control input-lg text-center" placeholder="Activity name" ng-model="formData.activityName">
						<input type="text" class="form-control input-lg text-center" placeholder="Time spent on activity" ng-model="formData.activityTime">
					</div>

					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>


	</div>

</body>
</html>
